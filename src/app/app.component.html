<h3 class='row bg-danger text-white p-3'> {{title}} </h3>
<div class="my-1">
    <input  class="form-control col-sm-6 col-md-4" placeholder="New chore" #newChore/>
    <input class="form-control col-sm-6 col-md-4" formControlName="when" placeholder="When" #when/>
    <button class="btn btn-dark mt-1" (click)="addChore(newChore.value, when.value)">
        Add chore
    </button>
</div>

<table class="table table-dark table-hover col-sm-6 col-md-4">
  <thead class='bg-primary'>
    <tr>
      <th>Nr.</th>
      <th>Chore</th>
      <th>Time</th>
      <th>Done</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let item of getChores(); let i = index;">
    <tr>
      <td>{{ i + 1 }}</td>
      <td>{{item.chore}}</td>
      <td>{{item.time}}</td>
      <!-- good old two way data binding -->
      <td><input type="checkbox" [(ngModel)]="item.done" /></td>
      <td [ngSwitch]="item.done">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
    </tr>

  </tbody>
</table>
